spring.application.name=jobsday_backend
spring.config.import=classpath:env_secrets.properties
jwt.secret=${app.env.jwtSecret}
jwt.refresh.secret= ${app.env.jwtRefreshSecret}
password.secret=${app.env.passwordSecret}

spring.datasource.url=${app.db.url}
spring.datasource.username=${app.db.username}
spring.datasource.password=${app.db.password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

mail.key=${app.env.mailKey}
mail.secret=${app.env.mail}

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

aws.region=${app.aws.region}
aws.s3.bucket-name=${app.aws.bucket-name}
aws.credentials.access-key=${app.aws.accessKey}
aws.credentials.secret-key=${app.aws.accessSecret}
ai.key=${app.api.key}