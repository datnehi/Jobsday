spring.application.name=jobsday_backend

spring.datasource.url=jdbc:${DATABASE_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

jwt.secret=${JWT_SECRET}
jwt.refresh.secret=${JWT_REFRESH_SECRET}
password.secret=${PASSWORD_SECRET}

spring.mail.username=${EMAIL_SECRET}
spring.mail.password=${EMAIL_APP_PASSWORD}

aws.region=${AWS_REGION}
aws.s3.bucket-name=${AWS_BUCKET_NAME}
aws.credentials.access-key=${AWS_ACCESS_KEY}
aws.credentials.secret-key=${AWS_ACCESS_SECRET}
ai.key=${AI_KEY}

server.port=${PORT:8080}
