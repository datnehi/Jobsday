spring.application.name=jobsday_backend
spring.config.import=classpath:env_secrets.properties
jwt.secret=${app.env.jwtSecret}
password.secret=${app.env.passwordSecret}

spring.datasource.url=jdbc:postgresql://localhost:5432/job_portal
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${app.env.emailSecret}
spring.mail.password=${app.env.emailAppPassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# t?i ?a 10MB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# AWS
aws.region=${app.aws.region}
aws.s3.bucket-name=${app.aws.bucket-name}
aws.credentials.access-key=${app.aws.accessKey}
aws.credentials.secret-key=${app.aws.accessSecret}

