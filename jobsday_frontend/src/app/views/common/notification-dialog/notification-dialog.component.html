<div class="dialog-overlay" (click)="onOverlayClick($event)">
  <div class="notification-dialog confirm-dialog" (click)="$event.stopPropagation()">
    <h2 class="confirm-dialog-title">{{ title || 'Xác nhận' }}</h2>
    <p class="confirm-dialog-message">{{ message || 'Bạn có chắc chắn muốn thực hiện thao tác này?' }}</p>
    <div class="actions confirm-dialog-actions">
      <button class="btn btn-primary confirm-dialog-btn" (click)="onConfirm()">Đồng ý</button>
      <button class="btn btn-outline-secondary confirm-dialog-btn cancel-btn" (click)="onCancel()">Hủy</button>
    </div>
  </div>
</div>
