<div class="d-flex align-items-center justify-content-center py-5 min-vh-100">
  <div class="card shadow-sm w-100" style="max-width:540px;">
    <div class="card-body p-4">
      <h4 class="card-title mb-3 text-center">Quên mật khẩu</h4>

      <form *ngIf="step === 'email'" [formGroup]="formEmail" (ngSubmit)="sendEmail()">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control"
            [class.is-invalid]="formEmail.controls['email'].touched && formEmail.controls['email'].invalid"
            formControlName="email" type="email" placeholder="you@example.com" />
          <div class="invalid-feedback"
            *ngIf="formEmail.controls['email'].touched && formEmail.controls['email'].invalid">
            Vui lòng nhập email hợp lệ.
          </div>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary flex-grow-1" [disabled]="!canSubmitEmail()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            {{ loading ? 'Đang gửi...' : 'Gửi mã OTP' }}
          </button>
        </div>
      </form>

      <form *ngIf="step === 'verifyReset'" [formGroup]="formVerifyReset" (ngSubmit)="submitVerifyReset()">
        <div class="mb-3">
          <label class="form-label">Mã OTP</label>
          <input class="form-control"
            [class.is-invalid]="formVerifyReset.controls['otp'].touched && formVerifyReset.controls['otp'].invalid"
            formControlName="otp" type="text" placeholder="Nhập mã OTP" />
          <div class="invalid-feedback"
            *ngIf="formVerifyReset.controls['otp'].touched && formVerifyReset.controls['otp'].invalid">
            OTP không hợp lệ.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Mật khẩu mới</label>
          <input class="form-control"
            [class.is-invalid]="formVerifyReset.controls['password'].touched && formVerifyReset.controls['password'].invalid"
            formControlName="password" type="password" placeholder="Mật khẩu (tối thiểu 8 ký tự)" />
          <div class="invalid-feedback"
            *ngIf="formVerifyReset.controls['password'].touched && formVerifyReset.controls['password'].invalid">
            Mật khẩu ít nhất 8 ký tự.
          </div>
        </div>

        <div class="mb-1">
          <label class="form-label">Xác nhận mật khẩu</label>
          <input class="form-control"
            [class.is-invalid]="formVerifyReset.controls['confirm'].touched && formVerifyReset.errors?.['mismatch']"
            formControlName="confirm" type="password" placeholder="Nhập lại mật khẩu" />
          <div class="invalid-feedback"
            *ngIf="formVerifyReset.errors?.['mismatch'] && formVerifyReset.controls['confirm'].touched">
            Mật khẩu không khớp.
          </div>
        </div>

        <div class="text-end mb-1">
          <a class="small" (click)="step='email'" style="cursor: pointer;">Sửa email</a>
        </div>

        <div class="d-flex gap-2 mb-1">
          <button type="submit" class="btn btn-primary flex-grow-1" [disabled]="!canVerifyReset()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            {{ loading ? 'Đang xử lý...' : 'Xác thực & Lưu' }}
          </button>

          <button type="button" class="btn btn-outline-secondary" (click)="resendOtp()"
            [disabled]="resendSeconds>0 || loading">
            Gửi lại OTP
            <small *ngIf="resendSeconds>0" class="text-muted ms-2">({{ displayTime() }})</small>
          </button>
        </div>

      </form>
      <div *ngIf="error" class="mt-2 text-danger text-center" role="alert">{{ error }}</div>

      <div class="d-flex justify-content-between mt-2">
        <a class="small" routerLink="/login">Quay lại đăng nhập</a>
        <a class="small" routerLink="/register">Đăng ký tài khoản mới</a>
      </div>
    </div>
  </div>
</div>
