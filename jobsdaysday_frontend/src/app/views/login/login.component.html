<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row justify-content-center w-100">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="mb-4 text-center">Đăng nhập</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Nhập email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mật khẩu</label>
              <input type="password" id="password" class="form-control" formControlName="password" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Đăng nhập</button>
          </form>
          <p *ngIf="errorMessage" class="mt-3 text-danger text-center">{{ errorMessage }}</p>
          <div class="mt-3 text-center">
            Chưa có tài khoản? <a routerLink="/register">Đăng ký</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
